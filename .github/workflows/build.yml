name: Build and Publish Virastyar

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore NuGet packages
        run: nuget restore VirastyarWordAddin.sln

      - name: Build solution
        run: msbuild VirastyarWordAddin.sln /p:Configuration=Release

      - name: Publish ClickOnce
        run: msbuild VirastyarWordAddin\VirastyarWordAddin.csproj /t:Publish /p:Configuration=Release /p:PublishDir=publish\

      - name: Upload installer artifact
        uses: actions/upload-artifact@v3
        with:
          name: virastyar-installer
          path: |
            publish\VirastyarWordAddin.vsto
            publish\setup.exe     # اگر از bootstrapper تولید کردید
